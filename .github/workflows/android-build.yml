name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'


      # Install dependencies
      - name: Install dependencies
        run: npm install




      # Install EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # Expo login (requires EXPO_TOKEN secret)
      - name: Expo Login
        run: eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

      # Build APK with EAS
      - name: Build APK
        run: eas build -p android --profile production --non-interactive
